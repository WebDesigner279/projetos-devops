<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro de Veículos</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="./imagem/favicon.png" type="icone">
</head>
<body>
    <!--Navbar-->
    <header class="NaBar py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="branding">
                <img class="logo" src="./imagem/logo.png" alt="Logo" />
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./contato.html">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container-contato">
        <div id="form-container">
            <h2 class="text-center">Entre em Contato</h2>
            <form action="https://example.com/submit" method="POST" class="p-4">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Enviar</button>
            </form>
            <div class="social-icons text-center mt-4">
                <h4>Conecte-se conosco:</h4>
                <a href="https://wa.me/seu_numero" target="_blank" class="mr-3">
                    <img src="./imagem/whatsapp.png" alt="WhatsApp" width="40">
                </a>
                <a href="https://instagram.com/seu_perfil" target="_blank" class="mr-3">
                    <img src="./imagem/instagram.png" alt="Instagram" width="40">
                </a>
                <a href="https://facebook.com/seu_perfil" target="_blank">
                    <img src="./imagem/facebook.png" alt="Facebook" width="40">
                </a>
            </div>
        </div>
    </div>

<!--Rodapé-->
<div class="container-footer">
    <footer>
        <small>&copy; 2024 PARKING. Todos os direitos reservados.</small>
    </footer>
</div>
      
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
